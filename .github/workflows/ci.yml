name: CI

on:
  push:
    paths-ignore:
      - ".github/dependabot.yml"
      - ".github/workflows/ssh1-image.yml"
      - "docker/Dockerfile.ssh1"
      - "LICENSE"
      - "README.md"
  pull_request:
    paths-ignore:
      - ".github/dependabot.yml"
      - ".github/workflows/ssh1-image.yml"
      - "docker/Dockerfile.ssh1"
      - "LICENSE"
      - "README.md"

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"
      - name: Test
        run: go test -v -race -coverprofile=coverage.out -covermode=atomic
      - name: Coverage
        uses: codecov/codecov-action@v2
        with:
          files: ./coverage.out

  integration-tests:
    name: Integration test
    runs-on: ubuntu-latest
    container:
      image: ultram4rine/go-ssh1:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Start SSH server
        working-directory: /opt/sbin
        run: ./sshd -p 2222
      - name: Run example
        working-directory: ./examples/simple
        run: go run main.go
      - name: List directory
        run: ls -l

  build:
    name: Build
    needs:
      - unit-tests
      - integration-tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17"
      - name: Build
        run: go build .
